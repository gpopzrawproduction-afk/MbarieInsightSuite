name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

env:
  DOTNET_VERSION: '9.0.x'
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore
        working-directory: ./src/MIC

      - name: Build solution (Debug)
        run: dotnet build --no-restore --configuration Debug
        working-directory: ./src/MIC
        
      - name: Build solution (Release - with security checks)
        run: dotnet build --no-restore --configuration Release
        working-directory: ./src/MIC
        env:
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

      - name: Run unit tests
        run: |
          dotnet test MIC.Tests.Unit/MIC.Tests.Unit.csproj \
            --no-build \
            --configuration Release \
            --verbosity normal \
            --logger "trx;LogFileName=unit-test-results.trx" \
            --collect:"XPlat Code Coverage" \
            --results-directory ./TestResults
        working-directory: ./src/MIC

      - name: Upload unit test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: unit-test-results
          path: ./src/MIC/TestResults/*.trx

      - name: Upload code coverage
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: code-coverage
          path: ./src/MIC/TestResults/**/coverage.cobertura.xml

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: build
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_mic
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore
        working-directory: ./src/MIC

      - name: Build solution
        run: dotnet build --no-restore --configuration Release
        working-directory: ./src/MIC

      - name: Run integration tests
        run: |
          dotnet test MIC.Tests.Integration/MIC.Tests.Integration.csproj \
            --no-build \
            --configuration Release \
            --verbosity normal \
            --logger "trx;LogFileName=integration-test-results.trx" \
            --results-directory ./TestResults
        working-directory: ./src/MIC
        env:
          ConnectionStrings__MicDatabase: "Host=localhost;Port=5432;Database=test_mic;Username=postgres;Password=postgres"

      - name: Upload integration test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: integration-test-results
          path: ./src/MIC/TestResults/*.trx

  coverage-report:
    name: Code Coverage Report
    runs-on: ubuntu-latest
    needs: [build]
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Install coverage tools
        run: |
          dotnet tool install -g dotnet-coverage
          dotnet tool install -g dotnet-reportgenerator-globaltool

      - name: Restore and build
        run: |
          dotnet restore
          dotnet build --configuration Release
        working-directory: ./src/MIC

      - name: Collect coverage
        run: |
          dotnet-coverage collect \
            -f cobertura \
            -o coverage.cobertura.xml \
            dotnet test --no-build --configuration Release
        working-directory: ./src/MIC

      - name: Generate coverage report
        run: |
          reportgenerator \
            -reports:coverage.cobertura.xml \
            -targetdir:coveragereport \
            -reporttypes:Html
        working-directory: ./src/MIC

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: ./src/MIC/coveragereport

      - name: Check coverage threshold
        run: |
          # Extract coverage percentage and check against threshold
          COVERAGE=$(dotnet-coverage report coverage.cobertura.xml -f text | grep "Line coverage" | grep -oP '\d+\.\d+')
          echo "Line coverage: $COVERAGE%"
          if (( $(echo "$COVERAGE < 60" | bc -l) )); then
            echo "::error::Code coverage ($COVERAGE%) is below the 60% threshold"
            exit 1
          fi
          echo "::notice::Code coverage ($COVERAGE%) meets the 60% threshold"
        working-directory: ./src/MIC

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Scan for hardcoded secrets
        run: |
          echo "?? Scanning for hardcoded credentials..."
          # Scan for common patterns
          if grep -r "Password123\|password123\|secret=\|apikey=" --include="*.cs" --include="*.csproj" --include="*.json" ./src/MIC; then
            echo "::error::Found hardcoded credentials in source files!"
            exit 1
          fi
          if grep -r "ConnectionString.*=.*;" --include="*.cs" ./src/MIC; then
            echo "::warning::Review connection strings for hardcoded passwords"
          fi
          echo "? Hardcoded credentials scan passed"

      - name: Verify certificate files excluded
        run: |
          if find ./src/MIC -name "*.pfx" -o -name "*.key" -o -name "*.p12"; then
            echo "::error::Found certificate files that should be excluded!"
            exit 1
          fi
          echo "? No untracked certificate files found"

  package-windows:
    name: Package for Windows (MSIX)
    runs-on: windows-latest
    needs: security-scan
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore
        working-directory: ./src/MIC

      - name: Build for Release
        run: dotnet build --configuration Release --no-restore
        working-directory: ./src/MIC

      - name: Create MSIX Package
        run: |
          echo "Building MSIX package..."
          # Certificate password is provided via GitHub Secrets when needed
          # For now, build without signing
          dotnet publish -c Release -p:RuntimeIdentifier=win-x64 `
            -p:PublishReadyToRun=true `
            -p:PublishSelfContained=true
        working-directory: ./src/MIC/MIC.Desktop.Avalonia
        env:
          CERT_PASSWORD: ${{ secrets.CERT_PASSWORD }}

      - name: Upload MSIX artifact
        uses: actions/upload-artifact@v4
        with:
          name: mbarie-insight-suite-windows
          path: ./src/MIC/MIC.Desktop.Avalonia/bin/Release/net9.0/win-x64/publish/

      - name: Run security audit (check for vulnerable packages)
        run: dotnet list package --vulnerable --include-transitive
        working-directory: ./src/MIC
        continue-on-error: true

  publish:
    name: Publish Artifacts
    runs-on: ubuntu-latest
    needs: [build, integration-tests]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore
        working-directory: ./src/MIC

      - name: Publish Desktop Application
        run: |
          dotnet publish MIC.Desktop.Avalonia/MIC.Desktop.Avalonia.csproj \
            --configuration Release \
            --output ./publish/desktop \
            --self-contained false
        working-directory: ./src/MIC

      - name: Upload published artifacts
        uses: actions/upload-artifact@v4
        with:
          name: desktop-app
          path: ./src/MIC/publish/desktop

  package-msix:
    name: Package MSIX
    runs-on: windows-latest
    needs: [publish]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Download published artifacts
        uses: actions/download-artifact@v4
        with:
          name: desktop-app
          path: ./publish/desktop

      - name: Create MSIX Package
        run: |
          # Create mapping file for MSIX packaging
          @"
          [Files]
          "MIC.Desktop.Avalonia.exe" "MIC.Desktop.Avalonia.exe"
          "MIC.Desktop.Avalonia.dll" "MIC.Desktop.Avalonia.dll"
          "MIC.Desktop.Avalonia.runtimeconfig.json" "MIC.Desktop.Avalonia.runtimeconfig.json"
          "*.dll" "*.dll"
          "*.json" "*.json"
          "*.config" "*.config"
          "@
          | Out-File -FilePath "mapping.txt" -Encoding UTF8

          # Package into MSIX
          MakeAppx pack /m MIC.Desktop.Avalonia/Package.appxmanifest /f mapping.txt /p MIC.Desktop.Avalonia.msix /o
        working-directory: ./src/MIC

      - name: Sign MSIX Package
        run: |
          # SECURITY: Certificate password is provided via GitHub Secrets
          # NEVER hardcode passwords in build files
          signtool sign /fd SHA256 /a /f cert.pfx /p "${{ secrets.CERT_PASSWORD }}" MIC.Desktop.Avalonia.msix
        working-directory: ./src/MIC
        env:
          CERT_PASSWORD: ${{ secrets.CERT_PASSWORD }}

      - name: Upload MSIX Package
        uses: actions/upload-artifact@v4
        with:
          name: msix-package
          path: ./src/MIC/MIC.Desktop.Avalonia.msix
